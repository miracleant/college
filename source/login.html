<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <div id="login-register">
            <center>
            <div id="label-title">用户登录</div>
            <label id="username" for="username" required>帐号: <input type="text"></label>
            <label id="password" for="password" required>密码: <input type="password"></label>
            <button id="login-submit" onclick="loginSubmit()">提交</button>
            <button id="login-regist" onclick="skipRegister()">注册</button>
            </center>
        </div>
        <script>
            window.onload=function () {
                document.getElementsByTagName('body')[0].style.height = window.innerHeight+'px';
                document.getElementsByTagName('body')[0].style.width = window.innerWidth+'px';
                console.log(window.innerHeight+'px');
                console.log(window.innerWidth+'px');
            }
        </script>
        <script type="text/javascript" src="../js/script.js" defer></script>
    </body>
</html>
